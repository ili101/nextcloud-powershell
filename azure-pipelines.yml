trigger:
  branches:
    include:
    - '*'
    # - master
    # - releases/*
  paths:
    exclude:
    - README.md
    - CHANGELOG.md

jobs:
  - job: Windows
    pool:
      vmImage: 'windows-latest'

    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          for ($i = 0; $i -lt 10; $i++) {
            "System_JobName $env:System_JobName"
            "System_JobDisplayName $env:System_JobDisplayName"
            "Agent_JobName $env:Agent_JobName"
            sleep 5
          }

